		#LOC_CA_CERVcp = Cápsula de Mando CA - Mk3 Block II CERV
			#LOC_CA_CERVcp_desc = El escape y vuelta de la tripulación al vehículo de retorno (CERV) es un gran avance en la seguridad de la tripulación para el programa de transporte. Junto con los motores ST-6, las alas CERV y el desacoplador CERV, todo el compartimiento de la tripulación es capaz de escapar de una falla de lanzamiento crítica y regresar al sitio de lanzamiento. Además de la seguridad de la tripulación, la espaciosa cubierta de vuelo tiene capacidad para 6 pasajeros y 2 tripulaciones de vuelo.
			
